<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Page</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;

    .back-arrow:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .text-block {
      max-width: 420px;
      padding: 0 20px;
      font-size: 14px;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .highlight {
      color: #fff;
    }

    a.discord {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      color: #fff;
      text-decoration: underline;
    }

    a.discord:hover {
      text-decoration: none;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

  <a href="https://tribunes.lol/" class="back-arrow" title="back">
