<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tribunes</title>
  <link rel="icon" type="image/png" href="https://files.catbox.moe/7qgbeq.png" />
  <link href="https://api.fontshare.com/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/16f6723644.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Satoshi', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      text-align: center;
      z-index: 20;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .hidden-content {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 30px 20px 20px;
    }

    .profile-image {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .location {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      margin-bottom: 15px;
    }

    p {
      margin: 10px 0 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tag {
      padding: 4px 12px;
      border: 1px solid white;
      border-radius: 999px;
      font-size: 13px;
      white-space: nowrap;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .icon-container a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      transition: transform 0.3s ease;
    }

    .icon-container a i {
      font-size: 22px;
    }

    .icon-container a:hover {
      transform: scale(1.25);
    }

    .copied-prompt {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: green;
      color: #fff;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }

    .copied-prompt.show {
      display: flex;
      opacity: 1;
      transform: translateY(-10px) translateX(-50%);
      animation: pop-in-out 1.5s forwards;
    }

    @keyframes pop-in-out {
      0% {opacity: 0; transform: translateY(0) translateX(-50%);}
      20% {opacity: 1; transform: translateY(-10px) translateX(-50%);}
      80% {opacity: 1; transform: translateY(-10px) translateX(-50%);}
      100% {opacity: 0; transform: translateY(0) translateX(-50%);}
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" autoplay muted loop>
    <source src="https://example.com/your-video.mp4" type="video/mp4" />
  </video>

  <!-- Audio -->
  <audio id="backgroundAudio" loop>
    <source src="https://files.catbox.moe/c1iwj7.mp3" type="audio/mpeg" />
  </audio>

  <!-- Intro overlay -->
  <div class="intro-overlay" onclick="startSite()">enter</div>

  <!-- Main content -->
  <div class="hidden-content">
    <div class="container">
      <img src="https://files.catbox.moe/t52w07.jpeg" alt="Profile" class="profile-image" />
      <h1>tribunes</h1>

      <!-- Location under name -->
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <span>MW</span>
      </div>

      <p>creative director & clothing designer</p>

      <!-- Tags -->
      <div class="tags">
        <span class="tag">ECommerce</span>
        <span class="tag">Solana</span>
      </div>

      <!-- Icons -->
      <div class="icon-container">
        <a href="https://discord.com/users/1315688935992590391" target="_blank">
          <i class="fa-brands fa-discord"></i>
        </a>
        <a href="http://tribunes.lol" target="_blank">
          <i class="fa-solid fa-globe"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    let activePrompt = null;

    function startSite() {
      document.querySelector('.intro-overlay').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.intro-overlay').style.display = 'none';
        document.querySelector('.hidden-content').style.opacity = '1';
      }, 500);

      const audio = document.getElementById('backgroundAudio');
      audio.play().catch(() => {
        console.warn('Autoplay prevented. User interaction required.');
      });
    }

    function copyWallet(element) {
      const wallet = element.getAttribute('data-wallet');
      navigator.clipboard.writeText(wallet);

      if (activePrompt) activePrompt.classList.remove('show');
      const prompt = element.querySelector('.copied-prompt');
      prompt.classList.add('show');
      activePrompt = prompt;

      setTimeout(() => {
        prompt.classList.remove('show');
        activePrompt = null;
      }, 1500);
    }
  </script>
</body>
</html>
