<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Link</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      color: white;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    a {
      font-size: 1.5rem;
      text-decoration: none;
      color: #00bfff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="https://discord.gg/bosses">we some real /bosses</a>
</body>
</html>
